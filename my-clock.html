<link rel="import" href="../polymer/polymer.html">

<!--
`my-clock` is a simple digital clock.

Example:

    <my-clock></my-clock>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--my-clock-digit-color` | Digit color | `#000000`


@element my-clock
@demo demo/index.html
-->
<dom-module id="paper-toggle-button">
    <template strip-whitespace>

        <style>
            :host {
                display: block;
            }

            .clock {
                color: var(--my-clock-digit-color, black);
            }
        </style>

        <div class="clock">
            <span id="digits">{{time}}</span>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-clock',

            properties: {
                /**
                 * The time to display.
                 */
                time: {
                    type: String,
                    value: 'none'
                },
            },

            attached: function () {
                coonsole.log('my-clock attached');
                setInterval(this._updateTime, 1000);
            },

            _updateTime: function () {
                var currentTime = new Date()
                var hours = currentTime.getHours()
                var minutes = currentTime.getMinutes()
                if (minutes < 10) {
                    minutes = "0" + minutes
                }
                var t_str = hours + ":" + minutes + " ";
                if (hours > 11) {
                    t_str += "PM";
                } else {
                    t_str += "AM";
                }
                this.time = t_str;
            }
        });
    </script>
</dom-module>
